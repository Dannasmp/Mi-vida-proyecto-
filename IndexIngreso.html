<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-black flex items-center justify-center min-h-screen">
  <div class="text-center">
   <img alt="A logo with a heart and a web-like background" class="mx-auto mb-4" height="100" src="https://mividahermosa.webcindario.com/Logo.jpg" width="100"/>
   <h1 class="text-white text-3xl font-bold mb-2">
    Crear cuenta
   </h1>
   <p class="text-white mb-6">
    Introduce tu correo electrónico y crea tu contraseña.
   </p>
   <form class="space-y-4">
    <div>
     <label class="block text-white mb-2" for="email">
      Dirección de correo electrónico
     </label>
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" type="email"/>
    </div>
    <div>
     <label class="block text-white mb-2" for="password">
      Contraseña
     </label>
     <div class="relative">
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password"/>
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
       <i class="fas fa-eye text-gray-500">
       </i>
      </div>
     </div>
    </div>
    <div>
     <button class="bg-teal-400 text-white font-bold py-2 px-4 rounded">
      Continuar
     </button>
    </div>
   </form>
  </div>
 </body>
</html>
